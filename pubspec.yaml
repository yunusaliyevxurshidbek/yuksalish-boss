name: yuksalish_mobile
description: Yuksalish Boss
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^2.0.1
  fl_chart: ^0.66.0
  gap: ^3.0.1

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8

  # Navigation
  go_router: ^13.0.0

  # Network & API
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.0

  # Biometrics
  local_auth: ^2.3.0

  # Crypto
  crypto: ^3.0.6

  # Device Info
  device_info_plus: ^11.2.0
  package_info_plus: ^8.1.2
  uuid: ^4.5.1

  # Utils
  path_provider: ^2.1.2
  pdf: ^3.11.0
  open_filex: ^4.5.0
  easy_localization: ^3.0.5
  intl: ^0.20.2
  intl_phone_field: ^3.2.0
  pin_code_fields: ^8.0.1
  pinput: ^5.0.0
  url_launcher: ^6.2.2
  flutter_screenutil: ^5.9.0
  rxdart: ^0.28.0
  logger: ^2.6.2
  get_it: ^9.2.0
  dartz: ^0.10.1
  lottie: ^3.3.2
  page_transition: ^2.2.1
  flutter_cache_manager: ^3.4.1
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground_2.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/

  # Fonts are loaded via google_fonts package
  # To use local fonts, download Plus Jakarta Sans and uncomment below:
  # fonts:
  #   - family: PlusJakartaSans
  #     fonts:
  #       - asset: assets/fonts/PlusJakartaSans-Light.ttf
  #         weight: 300
  #       - asset: assets/fonts/PlusJakartaSans-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/PlusJakartaSans-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/PlusJakartaSans-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
  #         weight: 800
